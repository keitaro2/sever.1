<!DOCTYPE html>
<html>
  <head>
    <title>テストアプリ</title>
    <script>
      const updateBeat = async(url, element) => {
        const sensorData = await fetch(url)
        .then(response => response.text())
        const target = document.getElementById(element)
        target.onnerHTML = `<hi>${sensorData}</h1>`
      }
    </script>
  </head>
  <body onLoad="updateBeat('/beat', 'data')">
    <center>
    <div id = "data">test</div>
    <input type="button" value="更新" onclick="updateBeat('/beat', 'data')">
    </center>
  </body>
</html>
